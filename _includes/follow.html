{% if site.social %}
<div class="ms-follow">
  {% if site.social.github %}
    <a href="{{ site.social.github }}" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
  {% endif %}

  {% if site.social.email %}
    <a href="mailto:{{ site.social.email }}" aria-label="Email">
      <i class="fas fa-envelope"></i>
    </a>
  {% endif %}

  {% if site.social.x %}
    <a href="{{ site.social.x }}" aria-label="X / Twitter">
      <i class="fab fa-x-twitter"></i>
    </a>
  {% endif %}

  {% if site.social.instagram %}
    <a href="{{ site.social.instagram }}" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  {% endif %}

  {% if site.social.tiktok %}
    <a href="{{ site.social.tiktok }}" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  {% endif %}

  {% if site.social.youtube %}
    <a href="{{ site.social.youtube }}" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  {% endif %}
</div>
{% endif %}
